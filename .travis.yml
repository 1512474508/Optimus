
language: python
python:
    - "3.6"
    - "3.6-dev" # 3.6 development branch

env:
    global:
        - SPARK_HOME=/tmp/spark-2.2.1-bin-hadoop2.7

before_install:
    - chmod +x install-spark-2-2.sh
    - pip install pytest pytest-cov
    - pip install coveralls
    - pip install findspark
    - pip install seaborn
    - pip install matplotlib
    - pip install ipython
    - pip install spark-df-profiling-optimus
    - pip install pixiedust-optimus

install:
    - ./install-spark-2-2.sh
    - "pip install -r requirements-test.txt"

addons:
  sonarcloud:
    organization: "ironmussa"
    token:
      secure: ""
    github_token:
      secure: ""
    branches:
      - master
      - develop
jdk:
  - oraclejdk8
    
script:
    - py.test -v
    - if [ "$TRAVIS_BRANCH" = "develop" ]; then sonar-scanner; fi
    - if [ "$TRAVIS_BRANCH" = "master" ]; then sonar-scanner; fi

deploy:
  provider: pypi
  user: "faviovazquez"
  password:
    secure: ""
    on:
      tags: true
      branch: develop

notifications:
  email: false
  slack:
    secure: ""
  
after_success:
    - coveralls
